<ion-app>

  <ion-menu contentId="main" menuId="first" side="start" swipe-gesture="false">
    <ion-header>
      <ion-toolbar>
        <ion-title>Te Llevo</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <div *ngIf="user">
          <ion-menu-toggle *ngFor="let c of componenteLogged">
            <ion-item [routerLink]="c.redirecTo" detail="true">
              <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
              {{c.name}}
            </ion-item>
          </ion-menu-toggle>
        </div>

        <div *ngIf="!user">

          <ion-menu-toggle *ngFor="let c of componentes">
            <ion-item [routerLink]="c.redirecTo" detail="true">
              <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
              {{c.name}}
            </ion-item>
          </ion-menu-toggle>
        </div>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
