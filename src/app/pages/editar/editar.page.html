<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" text="back" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Información del Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Información del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="apellido"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="actualizarUsuario()">Actualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
