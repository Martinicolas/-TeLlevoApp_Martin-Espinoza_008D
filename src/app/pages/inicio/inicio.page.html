<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Te Llevo APP</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-content class="ion-content">
    <div>
      <img src="assets/letras.png">
    </div>
    <div class="centered-card-content">
      <img class="foto" src="assets/fotocond.png" alt="">
    </div>
    <div class="centered-card-content">
      <h3 style="color: aliceblue;">Viaja de manera segura</h3>
    </div>
    <ion-button expand="block" (click)="redirigirAPagina()">Iniciar Sesion</ion-button>
    <ion-button expand="block" (click)="redirigirAPaginar()">Registrate</ion-button>
    <br>
    <div class="centered-card-content">
      <img class="logo1" src="assets/logo1.png" alt="">
    </div>

  </ion-content>
